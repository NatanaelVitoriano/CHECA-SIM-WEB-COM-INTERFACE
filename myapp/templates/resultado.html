<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resultado</title>
    <style>
        .grid-container {
            display: flex;
            flex-wrap: wrap;
        }

        .grid-item {
            display: flex;
            width: 900px;
            height: 20px;
            padding: 0px 1em 0 1em;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        {% for item in lista %}
            <div class="grid-item">
                <p>{{ item }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
